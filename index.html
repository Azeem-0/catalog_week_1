<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOFEVERS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main class="main-section">
        <header class="header-section">
            <figure class="header--logo">
                <img src="assets/Techno Fevers 1.svg" alt="technofevers-logo" />
                <figcaption><span>TECHNO</span><span>FEVERS</span></figcaption>
            </figure>
            <nav class="header--navigation">
                <ul class="navigation--list">
                    <li class="nav--items">Home</li>
                    <li class="nav--items">About</li>
                    <li class="nav--items">Services</li>
                    <li class="nav--items">Team</li>
                    <li class="nav--items">Contact us</li>
                </ul>
                <i class="burger-icon fa-solid fa-bars"></i>
            </nav>
        </header>

        <section class="hero-section">
            <header class="hero--heading">
                <h1>Instant collaboration for productive projects</h1>
                <p>We are full-service software company that specilizes in developing complex web solutions</p>
            </header>
            <form action="/getintouch">
                <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                <button type="submit">Get in touch</button>
            </form>
        </section>
    </main>
</body>

</html>
